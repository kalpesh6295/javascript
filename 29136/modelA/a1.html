<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .game-container { max-width: 600px; margin: auto; text-align: center; }
        .scrambled-word { font-size: 2em; letter-spacing: 5px; }
        .timer { font-size: 1.5em; color: #dc3545; }
        .streak { font-size: 1.2em; color: #28a745; }
        .btn { margin: 5px; }
    </style>
</head>
<body>

<div class="game-container">
    <h1>Word Scramble</h1>
    <select id="difficulty" class="form-control mb-3">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
    <div class="scrambled-word mb-3">Loading...</div>
    <input type="text" id="guess" class="form-control mb-2" placeholder="Enter your guess">
    <div>
        <button id="submitGuess" class="btn btn-primary">Submit Guess</button>
        <button id="nextWord" class="btn btn-secondary" disabled>Next Word</button>
    </div>
    <div class="timer mb-3">Time: <span id="time">30</span>s</div>
    <div class="streak">Streak: <span id="streak">0</span></div>
    <div id="message" class="mt-3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
\$(document).ready(function() {
    let words = [];
    let currentWord, timer, streak = 0, currentDifficulty = 'easy';

    function fetchWords(difficulty) {
        // Placeholder for an API call. Replace with actual API endpoint.
        \$.get(`https://example.com/api/words?difficulty=\${difficulty}`, function(data) {
            words = data;
            newWord();
        });
    }

    function scrambleWord(word) {
        return word.split('').sort(() => 0.5 - Math.random()).join('');
    }

    function newWord() {
        if (words.length === 0) return;
        currentWord = words.pop();
        \$('.scrambled-word').text(scrambleWord(currentWord));
        \$('#guess').val('').focus();
        \$('#nextWord').prop('disabled', true);
        startTimer();
    }

    function startTimer() {
        clearInterval(timer);
        let timeLeft = 30;
        \$('#time').text(timeLeft);
        timer = setInterval(() => {
            if (--timeLeft > 0) {
                \$('#time').text(timeLeft);
            } else {
                clearInterval(timer);
                gameOver();
            }
        }, 1000);
    }

    function gameOver() {
        \$('#message').text(`Time's up! The word was \${currentWord}.`);
        \$('#nextWord').prop('disabled', false);
    }

    \$('#difficulty').change(function() {
        currentDifficulty = \$(this).val();
        streak = 0;
        \$('#streak').text(streak);
        fetchWords(currentDifficulty);
    });

    <INLINE_MATH>('#submitGuess').click(function() {
        if (</INLINE_MATH>('#guess').val().toLowerCase() === currentWord.toLowerCase()) {
            \$('#message').text('Correct!');
            streak++;
            \$('#streak').text(streak);
            clearInterval(timer);
            \$('#nextWord').prop('disabled', false);
        } else {
            \$('#message').text('Try again!');
        }
    });

    \$('#nextWord').click(function() {
        <INLINE_MATH>('#message').text('');
        newWord();
    });

    // Initialize the game
    fetchWords(currentDifficulty);
});
</script>

</body>
</html>
