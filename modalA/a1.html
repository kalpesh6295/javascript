<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Generator</title>
    <style>
        #hashtagWidget {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 20px auto;
        }
        #keywordInput {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #generateBtn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #generateBtn:hover {
            background-color: #0056b3;
        }
        #hashtagsDisplay {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .hashtag {
            background: #e0e0e0;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div id="hashtagWidget">
    <input type="text" id="keywordInput" placeholder="Enter keywords separated by commas...">
    <button id="generateBtn">Generate Hashtags</button>
    <div id="hashtagsDisplay"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    const trendingTags = ['#trending', '#instagood', '#photooftheday', '#fashion', '#beautiful', '#happy', '#cute', '#like4like', '#followme'];

    $('#generateBtn').on('click', function() {
        let keywords = $('#keywordInput').val().split(',').map(k => k.trim());
        let hashtags = [];

        keywords.forEach(keyword => {
            if(keyword) {
                hashtags.push('#' + keyword.replace(/\s/g, ''));
                trendingTags.forEach(trend => {
                    if (trend.includes(keyword.toLowerCase()) || Math.random() < 0.3) { // Randomly combine with trending tags for variety
                        hashtags.push(trend + keyword.replace(/\s/g, ''));
                    }
                });
            }
        });

        // Display hashtags
        $('#hashtagsDisplay').html(hashtags.slice(0, 20).map(tag => `<span class="hashtag">${tag}</span>`).join(''));
    });
});
</script>

</body>
</html>
