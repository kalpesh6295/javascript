<!DOCT<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Hashtag Generator</title>
    <style>
      #hashtagWidget {
        font-family: 'Arial', sans-serif;
        background: #f4f4f4;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 20px auto;
      }
      #platformSelect,
      #keywordInput {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      #sliderContainer {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      #hashtagCount {
        flex: 1;
        margin-right: 15px;
        -webkit-appearance: none;
        appearance: none;
        background: #d3d3d3;
        border-radius: 4px;
        height: 8px;
        outline: none;
        opacity: 0.8;
        transition: opacity 0.2s;
      }
      #hashtagCount:hover {
        opacity: 1;
      }
      #hashtagCount::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #007bff;
        border-radius: 50%;
        cursor: pointer;
      }
      #hashtagCount::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #007bff;
        border-radius: 50%;
        cursor: pointer;
      }
      #countOutput {
        width: 40px;
        text-align: center;
        font-size: 1.2em;
        color: #007bff;
      }
      #generateBtn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #generateBtn:hover {
        background-color: #0056b3;
      }
      #hashtagsDisplay {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }
      .hashtag {
        background: #e0e0e0;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div id="hashtagWidget">
      <select id="platformSelect">
        <option value="instagram">Instagram</option>
        <option value="twitter">Twitter</option>
        <option value="facebook">Facebook</option>
        <option value="linkedin">LinkedIn</option>
      </select>
      <div id="sliderContainer">
        <input
          type="range"
          min="1"
          max="10"
          value="5"
          id="hashtagCount"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output id="countOutput">5</output>
      </div>
      <input
        type="text"
        id="keywordInput"
        placeholder="Enter keywords separated by commas..."
      />
      <button id="generateBtn">Generate Hashtags</button>
      <div id="hashtagsDisplay"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        const platformTags = {
          instagram: [
            '#instagood',
            '#photooftheday',
            '#fashion',
            '#beautiful',
            '#happy',
            '#like4like',
            '#followme',
            '#picoftheday',
            '#art',
            '#love',
            '#nature',
            '#travel',
            '#style',
            '#summer',
            '#fitness',
          ],
          twitter: [
            '#trending',
            '#NowTrending',
            '#TwitterMoments',
            '#FollowFriday',
            '#ThrowbackThursday',
            '#FridayFeeling',
            '#MondayMotivation',
            '#WednesdayWisdom',
            '#News',
            '#Breaking',
            '#Sports',
            '#Politics',
            '#Tech',
            '#Entertainment',
            '#Startups',
          ],
          facebook: [
            '#trending',
            '#lifeevent',
            '#fbf',
            '#tbt',
            '#community',
            '#family',
            '#friends',
            '#social',
            '#love',
            '#motivation',
            '#inspiration',
            '#success',
            '#business',
            '#fun',
            '#happiness',
          ],
          linkedin: [
            '#career',
            '#networking',
            '#business',
            '#innovation',
            '#leadership',
            '#entrepreneurship',
            '#jobsearch',
            '#worklife',
            '#growth',
            '#management',
            '#technology',
            '#futureofwork',
            '#marketing',
            '#strategy',
            '#skills',
          ],
        };

        $('#generateBtn').on('click', function () {
          let platform = $('#platformSelect').val();
          let keywords = $('#keywordInput')
            .val()
            .split(',')
            .map((k) => k.trim());
          let count = parseInt($('#hashtagCount').val(), 10);
          let hashtags = [];
          let currentTags = platformTags[platform] || platformTags['instagram'];

          keywords.forEach((keyword) => {
            if (keyword) {
              hashtags.push('#' + keyword.replace(/\s+/g, ''));
              currentTags.forEach((tag) => {
                if (
                  hashtags.length < count &&
                  (tag.toLowerCase().includes(keyword.toLowerCase()) ||
                    Math.random() < 0.3)
                ) {
                  hashtags.push(tag + keyword.replace(/\s+/g, ''));
                }
              });
            }
          });

          // Ensure we have at least the number of hashtags requested, fill with random picks if necessary
          while (hashtags.length < count && currentTags.length > 0) {
            let randomTag =
              currentTags[Math.floor(Math.random() * currentTags.length)];
            if (!hashtags.includes(randomTag)) {
              hashtags.push(randomTag);
            }
          }

          // Display hashtags
          $('#hashtagsDisplay').html(
            hashtags
              .slice(0, count)
              .map((tag) => `<span class="hashtag">${tag}</span>`)
              .join('')
          );
        });
      });
    </script>
  </body>
</html>
