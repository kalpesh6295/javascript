<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Race Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #raceResultsWidget {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        #addParticipantForm {
            display: flex;
            gap: 10px;
        }
        #addParticipantForm input[type="text"], 
        #addParticipantForm input[type="number"], 
        #addParticipantForm button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        #addParticipantForm button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #addParticipantForm button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="raceResultsWidget">
    <h1>Virtual Race Results</h1>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Participant</th>
                <th>Time (minutes)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Participant rows will be inserted here -->
        </tbody>
    </table>
    
    <form id="addParticipantForm">
        <input type="text" id="participantName" placeholder="Participant Name" required>
        <input type="number" id="participantTime" placeholder="Time (minutes)" required min="0">
        <button type="submit">Add Participant</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const participants = [];

        const addParticipantForm = document.getElementById('addParticipantForm');
        const participantNameInput = document.getElementById('participantName');
        const participantTimeInput = document.getElementById('participantTime');
        const resultsTableBody = document.getElementById('resultsTable').querySelector('tbody');

        addParticipantForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = participantNameInput.value.trim();
            const time = parseFloat(participantTimeInput.value);

            if (name && time >= 0) {
                participants.push({ name, time });
                participantNameInput.value = '';
                participantTimeInput.value = '';
                updateResults();
            }
        });

        function updateResults() {
            // Sort participants by time
            participants.sort((a, b) => a.time - b.time);

            // Clear the existing rows
            resultsTableBody.innerHTML = '';

            // Add participants to the table
            participants.forEach((participant, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${participant.name}</td>
                    <td>${participant.time.toFixed(2)}</td>
                `;
                resultsTableBody.appendChild(row);
            });
        }
    });
</script>

</body>
</html>
