<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .result-hashtags {
            margin-top: 20px;
        }
        .result-hashtags span {
            margin: 5px;
            background-color: #007bff;
            color: #fff;
            padding: 8px 12px;
            border-radius: 20px;
            display: inline-block;
            font-size: 14px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hashtag Generator</h1>
        <p>Enter keywords related to your content:</p>
        <input type="text" id="keywords" class="form-control" placeholder="e.g., travel, adventure">
        <button class="btn btn-primary" onclick="generateHashtags()">Generate Hashtags</button>
        <div id="result" class="result-hashtags"></div>
    </div>

    <script>
        function generateHashtags() {
            const keywordsInput = document.getElementById('keywords').value;
            const keywords = keywordsInput.split(',').map(keyword => keyword.trim());
            const apiUrl = 'https://trendingtagsapi.com/trends'; // Placeholder API

            fetch(apiUrl)
            .then(response => response.json())
            .then(trendingTags => {
                const hashtags = trendingTags.map(tag => {
                    const randomKeyword = keywords[Math.floor(Math.random() * keywords.length)];
                    return `#${randomKeyword}${tag}`;
                });
                displayHashtags(hashtags);
            })
            .catch(error => console.error('Error fetching trending tags:', error));
        }

        function displayHashtags(hashtags) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = hashtags.map(tag => `<span>${tag}</span>`).join('');
        }
    </script>
</body>
</html>
