<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Card Game</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    .game-container {
        text-align: center;
    }
    .game-board {
        display: grid;
        grid-gap: 10px;
        margin: 20px 0;
    }
    .card {
        width: 100px;
        height: 100px;
        background: #2c3e50;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        position: relative;
    }
    .card.flipped {
        transform: rotateY(180deg);
    }
    .card .back, .card .front {
        backface-visibility: hidden;
        position: absolute;
    }
    .card .front { transform: rotateY(180deg); }
    .card .back { background: #3498db; }
    #timer, #bestTimes {
        position: absolute;
        top: 10px;
        right: 10px;
    }
    .difficulty-btn {
        margin: 5px;
        padding: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="game-container">
    <h1>Memory Card Match</h1>
    <div id="difficulty" style="margin-bottom: 10px;">
        <button class="difficulty-btn" data-level="easy">Easy</button>
        <button class="difficulty-btn" data-level="medium">Medium</button>
        <button class="difficulty-btn" data-level="hard">Hard</button>
    </div>
    <div id="game-board" class="game-board"></div>
    <div id="timer">Time: 60</div>
    <div id="bestTimes">Best Times: <span id="best-easy"></span> | <span id="best-medium"></span> | <span id="best-hard"></span></div>
    <div id="result"></div>
</div>

<script>
let cards = [], matches = 0, attempts = 0, timer, gameActive = false;
const images = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ“', 'ðŸŠ', 'ðŸ‹', 'ðŸ', 'ðŸ‰']; // Add more if necessary

function initializeGame(difficulty = 'easy') {
    const sizes = { 'easy': [3, 4], 'medium': [4, 4], 'hard': [5, 4] };
    const [rows, cols] = sizes[difficulty];
    let icons = [...images.slice(0, (rows * cols / 2))];

    // Duplicate for pairs and shuffle
    cards = [...icons, ...icons].sort(() => Math.random() - 0.5);
    $('#game-board').css({
        'grid-template-columns': `repeat(${cols}, 100px)`,
        'grid-template-rows': `repeat(${rows}, 100px)`
    });

    $('#game-board').html(cards.map(() => `<div class="card"><div class="front"></div><div class="back">?</div></div>`).join(''));
    
    // Reset game state
    matches = 0;
    attempts = 0;
    clearInterval(timer);
    $('#timer').text('Time: 60');
    $('#result').text('');
    gameActive = true;
}

function flipCard(card) {
    if (!gameActive || $(card).hasClass('matched')) return;
    
    if (!$(card).hasClass('flipped')) {
        $(card).addClass('flipped');
        let flippedCards = $('.flipped:not(.matched)');
        
        if (flippedCards.length === 2) {
            attempts++;
            let match = flippedCards[0].innerText === flippedCards[1].innerText;
            if (match) {
                flippedCards.addClass('matched');
                matches++;
                if (matches === cards.length / 2) {
                    gameWon();
                }
            } else {
                setTimeout(() => { flippedCards.removeClass('flipped'); }, 1000);
            }
        }
    }
}

function gameWon() {
    clearInterval(timer);
    let timeTaken = 60 - parseInt($('#timer').text().split(' ')[1], 10);
    $('#result').text(`Congratulations! You've matched all cards in ${timeTaken} seconds with ${attempts} attempts!`);
    checkAndUpdateBestTime(timeTaken);
    gameActive = false;
}

function startTimer() {
    let timeLeft = 60;
    timer = setInterval(() => {
        timeLeft--;
        $('#timer').text('Time: ' + timeLeft);
        if (timeLeft <= 0) {
            clearInterval(timer);
            $('#result').text('Time is up! Try again.');
            gameActive = false;
        }
    }, 1000);
}

function checkAndUpdateBestTime(currentTime) {
    const difficulty = $('.difficulty-btn:focus').data('level') || 'easy';
    const bestTime = localStorage.getItem(`bestTime_${difficulty}`) || Infinity;
    if (currentTime < bestTime) {
        localStorage.setItem(`bestTime_${difficulty}`, currentTime);
        $(`#best-${difficulty}`).text(currentTime + 's');
    }
}

$(document).on('click', '.card', function() { flipCard(this); });

$(document).on('click', '.difficulty-btn', function() {
    initializeGame($(this).data('level'));
    startTimer();
    // Reset best time display for the new difficulty
    $('.difficulty-btn').removeClass('focus');
    $(this).addClass('focus');
});

// Load best times on page load
$(function() {
    ['easy', 'medium', 'hard'].forEach(level => {
        const time = localStorage.getItem(`bestTime_${level}`);
        $(`#best-${level}`).text(time ? `${time}s` : 'N/A');
    });
    initializeGame(); // initialize with default difficulty
    startTimer(); // start timer for initial game
});
</script>

</body>
</html>
