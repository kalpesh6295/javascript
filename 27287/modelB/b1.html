<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Race Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { margin-bottom: 20px; }
        table { width: 100%; margin-top: 20px; }
        .btn-sm { margin: 2px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Virtual Race Results</h2>
    <form id="raceForm">
        <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Participant Name" required>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="time" placeholder="Race Time (seconds)" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Participant</button>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Time (s)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultsBody">
        </tbody>
    </table>
</div>

<script>
    let participants = [];

    document.getElementById('raceForm').addEventListener('submit', function(e) {
        e.preventDefault();
        let name = document.getElementById('name').value;
        let time = parseFloat(document.getElementById('time').value);
        participants.push({name, time});
        updateResults();
        this.reset();
    });

    function updateResults() {
        // Sort participants by time
        participants.sort((a, b) => a.time - b.time);
        const resultsBody = document.getElementById('resultsBody');
        resultsBody.innerHTML = '';
        participants.forEach((participant, index) => {
            let row = resultsBody.insertRow();
            row.innerHTML = `<td>${index + 1}</td>
                             <td>${participant.name}</td>
                             <td>${participant.time.toFixed(2)}</td>
                             <td>
                                 <button class="btn btn-info btn-sm" onclick="editParticipant(${index})">Edit</button>
                                 <button class="btn btn-danger btn-sm" onclick="deleteParticipant(${index})">Delete</button>
                             </td>`;
        });
    }

    function editParticipant(index) {
        let newName = prompt("Enter new name:", participants[index].name);
        let newTime = parseFloat(prompt("Enter new time:", participants[index].time));
        if (newName !== null && newTime !== null) {
            participants[index] = {name: newName, time: newTime};
            updateResults();
        }
    }

    function deleteParticipant(index) {
        if (confirm("Are you sure you want to delete this participant?")) {
            participants.splice(index, 1);
            updateResults();
        }
    }
</script>

</body>
</html>
