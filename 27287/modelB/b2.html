<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Race Results with Export</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { margin-bottom: 20px; }
        table { width: 100%; margin-top: 20px; }
        .btn-sm { margin: 2px; }
        .sort-header { cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>Virtual Race Results</h2>
    <form id="raceForm">
        <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Participant Name" required>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="time" placeholder="Race Time (seconds)" step="0.01" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Participant</button>
    </form>

    <button id="exportCSV" class="btn btn-success mb-2">Export to CSV</button>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="sort-header" data-sort="rank">Rank</th>
                <th class="sort-header" data-sort="name">Name</th>
                <th class="sort-header" data-sort="time">Time (s)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultsBody">
        </tbody>
    </table>
</div>

<script>
    let participants = [];
    let currentSort = {key: 'time', order: 'asc'};

    document.getElementById('raceForm').addEventListener('submit', function(e) {
        e.preventDefault();
        let name = document.getElementById('name').value.trim();
        let time = parseFloat(document.getElementById('time').value);
        if (name && !isNaN(time) && time >= 0) {
            participants.push({name, time});
            updateResults();
            this.reset();
        }
    });

    document.getElementById('exportCSV').addEventListener('click', exportToCSV);

    document.querySelectorAll('.sort-header').forEach(header => {
        header.addEventListener('click', function() {
            const sortKey = this.getAttribute('data-sort');
            sortTable(sortKey);
        });
    });

    function sortTable(key) {
        if (currentSort.key === key) {
            currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';
        } else {
            currentSort.key = key;
            currentSort.order = 'asc';
        }
        participants.sort((a, b) => {
            if (a[key] < b[key]) return currentSort.order === 'asc' ? -1 : 1;
            if (a[key] > b[key]) return currentSort.order === 'asc' ? 1 : -1;
            return 0;
        });
        updateResults();
    }

    function updateResults() {
        const resultsBody = document.getElementById('resultsBody');
        resultsBody.innerHTML = '';
        participants.forEach((participant, index) => {
            let row = resultsBody.insertRow();
            row.innerHTML = `<td>${index + 1}</td>
                             <td>${participant.name}</td>
                             <td>${participant.time.toFixed(2)}</td>
                             <td>
                                 <button class="btn btn-info btn-sm" onclick="editParticipant(${index})">Edit</button>
                                 <button class="btn btn-danger btn-sm" onclick="deleteParticipant(${index})">Delete</button>
                             </td>`;
        });
    }

    function editParticipant(index) { /*...*/ }
    
    function deleteParticipant(index) { /*...*/ }

    function exportToCSV() {
        const csvContent = "data:text/csv;charset=utf-8," 
            + "Rank,Name,Time (s)\n" 
            + participants.map((p, index) => `${index + 1},${p.name},${p.time}`).join("\n");
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "race_results.csv");
        document.body.appendChild(link); // Required for FF
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
