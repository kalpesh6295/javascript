<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equation Builder Game</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        font-family: 'Poppins', sans-serif;
      }

      .game-container {
        background-color: #ffffff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        border-radius: 20px;
        padding: 40px 30px;
        text-align: center;
        max-width: 600px;
        width: 100%;
        margin: 20px;
      }

      h1 {
        color: #34495e;
        font-size: 32px;
        margin-bottom: 20px;
        font-weight: 700;
        letter-spacing: 1.5px;
      }

      .equation {
        font-size: 24px;
        font-weight: bold;
        color: #3498db;
        margin: 20px 0;
      }

      .number-box {
        display: inline-block;
        padding: 15px;
        margin: 10px 5px;
        font-size: 24px;
        background-color: #f8f9fa;
        border-radius: 10px;
        border: 2px solid #3498db;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .number-box:hover {
        background-color: #d6e4f0;
      }

      .input-box {
        padding: 15px;
        margin: 20px auto;
        font-size: 24px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        border: 2px solid #3498db;
        border-radius: 10px;
        outline: none;
        margin-bottom: 30px;
      }

      .info-box {
        display: flex;
        justify-content: space-around;
        margin-bottom: 30px;
        gap: 20px;
      }

      .info-box div {
        font-size: 18px;
        font-weight: bold;
        color: #34495e;
        background: #f8f9fa;
        padding: 10px 15px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        flex: 1;
        text-align: center;
      }

      .btn-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      button {
        padding: 12px 30px;
        font-size: 18px;
        border-radius: 10px;
        transition: background-color 0.3s ease;
        min-width: 120px;
        flex: 1;
        margin: 0 5px;
      }

      .btn-primary {
        background-color: #3498db;
        border: none;
        color: #ffffff;
      }

      .btn-primary:hover {
        background-color: #2980b9;
      }

      .btn-danger {
        background-color: #e74c3c;
        border: none;
        color: #ffffff;
      }

      .btn-danger:hover {
        background-color: #c0392b;
      }

      .btn-warning {
        background-color: #f39c12;
        border: none;
        color: #ffffff;
      }

      .btn-warning:hover {
        background-color: #e67e22;
      }

      .btn-success {
        background-color: #2ecc71;
        border: none;
        color: #ffffff;
      }

      .btn-success:hover {
        background-color: #27ae60;
      }

      .message {
        margin-top: 20px;
        font-size: 20px;
        color: #34495e;
        font-weight: bold;
      }

      .game-content {
        margin-bottom: 30px;
      }

      @media (max-width: 768px) {
        .number-box {
          padding: 10px;
          font-size: 20px;
        }

        .btn-container {
          flex-direction: column;
        }

        button {
          width: 100%;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>Equation Builder Game</h1>

      <div class="game-content">
        <div class="info-box">
          <div>Target: <span id="targetNumber">0</span></div>
          <div>Time Left: <span id="timeLeft">10</span>s</div>
          <div>Score: <span id="score">0</span></div>
          <div>Combo: x<span id="combo">1</span></div>
        </div>

        <div class="equation" id="equation">Build the equation!</div>

        <div class="input-box" id="inputBox">_</div>

        <div class="number-box" id="number1">1</div>
        <div class="number-box" id="number2">2</div>
        <div class="number-box" id="number3">3</div>
        <div class="number-box" id="number4">4</div>
        <div class="number-box" id="number5">5</div>
        <div class="number-box" id="plus">+</div>
        <div class="number-box" id="minus">-</div>
        <div class="number-box" id="multiply">*</div>
        <div class="number-box" id="divide">/</div>
      </div>

      <!-- All buttons in the same row with equal spacing -->
      <div class="btn-container">
        <button id="startGame" class="btn btn-success">Start Game</button>
        <button id="submitEquation" class="btn btn-primary" disabled>
          Submit
        </button>
        <button id="clearEquation" class="btn btn-warning" disabled>
          Clear
        </button>
        <button id="resetGame" class="btn btn-danger">Reset</button>
      </div>

      <div id="message" class="message"></div>
    </div>

    <script>
      let targetNumber,
        timeLeft = 10,
        score = 0,
        combo = 1;
      let equation = '',
        equationAnswer;
      let incorrectTries = 0,
        timerInterval;

      const targetNumberElement = document.getElementById('targetNumber');
      const timeLeftElement = document.getElementById('timeLeft');
      const scoreElement = document.getElementById('score');
      const comboElement = document.getElementById('combo');
      const inputBox = document.getElementById('inputBox');
      const messageElement = document.getElementById('message');
      const submitEquationButton = document.getElementById('submitEquation');
      const clearEquationButton = document.getElementById('clearEquation');
      const resetGameButton = document.getElementById('resetGame');
      const startGameButton = document.getElementById('startGame');

      // Start the game
      startGameButton.addEventListener('click', () => {
        startGame();
        submitEquationButton.disabled = false;
        clearEquationButton.disabled = false;
        startGameButton.disabled = true;
      });

      // Start the game
      function startGame() {
        resetGame();
        setTargetNumber();
        startTimer();
      }

      // Set a new target number
      function setTargetNumber() {
        targetNumber = Math.floor(Math.random() * 20 * combo) + 1;
        targetNumberElement.textContent = targetNumber;
      }

      // Start the countdown timer
      function startTimer() {
        timeLeft = 10;
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
          timeLeft--;
          timeLeftElement.textContent = timeLeft;

          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            endGame('Time up! Game over.');
          }
        }, 1000);
      }

      // Handle clicking numbers and operators
      document.querySelectorAll('.number-box').forEach((box) => {
        box.addEventListener('click', function () {
          const value = this.textContent;
          equation += value;
          inputBox.textContent = equation;
        });
      });

      // Handle equation submission
      submitEquationButton.addEventListener('click', () => {
        try {
          equationAnswer = eval(equation);
        } catch {
          messageElement.textContent = 'Invalid equation!';
          return;
        }

        if (Math.round(equationAnswer) === targetNumber) {
          messageElement.textContent = 'Correct!';
          score += combo;
          combo++;
          timeLeft += 2;
          scoreElement.textContent = score;
          comboElement.textContent = combo;
          resetEquation();
          setTargetNumber();
        } else {
          incorrectTries++;
          combo = 1;
          comboElement.textContent = combo;
          if (incorrectTries >= 3) {
            endGame('Too many wrong answers. Game over.');
          } else {
            messageElement.textContent = `Wrong! You have ${
              3 - incorrectTries
            } tries left.`;
          }
        }
      });

      // Handle equation clearing
      clearEquationButton.addEventListener('click', () => {
        resetEquation();
      });

      // Reset the equation input
      function resetEquation() {
        equation = '';
        inputBox.textContent = '_';
      }

      // End the game
      function endGame(message) {
        messageElement.textContent = message;
        clearInterval(timerInterval);
        submitEquationButton.disabled = true;
        clearEquationButton.disabled = true;
        startGameButton.disabled = false;
      }

      // Reset the game
      resetGameButton.addEventListener('click', resetGame);
      function resetGame() {
        resetEquation();
        score = 0;
        combo = 1;
        incorrectTries = 0;
        messageElement.textContent = '';
        scoreElement.textContent = score;
        comboElement.textContent = combo;
        submitEquationButton.disabled = true;
        clearEquationButton.disabled = true;
        startGameButton.disabled = false;
        clearInterval(timerInterval);
        timeLeftElement.textContent = 10;
        setTargetNumber();
      }
    </script>
  </body>
</html>
